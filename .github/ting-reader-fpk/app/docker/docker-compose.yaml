services:
  ting-reader:
    image: dqsq2e2/ting-reader:${TRIM_APPVER}
    container_name: ting-reader
    ports:
      - "${wizard_port}:3000"
    volumes:
      - "${TRIM_APPDEST_VOL}/@appshare/ting-reader/data:/app/data"
      - "${wizard_storage_path:-${TRIM_APPDEST_VOL}/@appshare/ting-reader/storage}:/app/storage"
      - "${TRIM_APPDEST_VOL}/@appshare/ting-reader/cache:/app/cache"
    restart: unless-stopped
    environment:
      - JWT_SECRET=${wizard_jwt_secret}
      - PORT=3000
      - DB_PATH=/app/data/ting-reader.db
