name: Docker Build, Push and FPK Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'ting-reader-fpk/**'
      - 'fnpack'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' ting-reader-backend/package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            dqsq2e2/ting-reader:latest
            dqsq2e2/ting-reader:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare fnpack
        run: |
          # 使用代码仓库中的 fnpack
          chmod +x fnpack
          sudo mv fnpack /usr/local/bin/fnpack

      - name: Update FPK configuration
        run: |
          # 更新 manifest 中的版本号
          sed -i "s/^version[[:space:]]*=.*/version = ${{ env.VERSION }}/" ting-reader-fpk/manifest
          
          # 更新 docker-compose.yaml 中的镜像标签
          sed -i "s|image: dqsq2e2/ting-reader:latest|image: dqsq2e2/ting-reader:${{ env.VERSION }}|g" ting-reader-fpk/app/docker/docker-compose.yaml

      - name: Build FPK
        run: |
          fnpack build --directory ting-reader-fpk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: |
            ting-reader.fpk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
