name: Docker Build, Push and FPK Release

on:
  push:
    branches: [main]
    paths:
      - 'ting-reader-backend/**'
      - 'ting-reader-frontend/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'ting-reader-fpk/**'
      - '.github/workflows/fnpack'
      - 'ting-reader-backend/package.json'
      - '.github/workflows/docker-build.yml'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docker:
              - 'ting-reader-backend/**'
              - 'ting-reader-frontend/**'
              - 'Dockerfile'
              - 'docker-compose.yml'
            fpk:
              - 'ting-reader-fpk/**'
              - '.github/workflows/fnpack'
              - 'ting-reader-backend/package.json'

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' ting-reader-backend/package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU for multi-arch
        if: steps.filter.outputs.docker == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.filter.outputs.docker == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && steps.filter.outputs.docker == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.filter.outputs.docker == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            dqsq2e2/ting-reader:latest
            dqsq2e2/ting-reader:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare fnpack
        if: steps.filter.outputs.docker == 'true' || steps.filter.outputs.fpk == 'true'
        run: |
          chmod +x .github/workflows/fnpack
          sudo mv .github/workflows/fnpack /usr/local/bin/fnpack

      - name: Update FPK configuration
        if: steps.filter.outputs.docker == 'true' || steps.filter.outputs.fpk == 'true'
        run: |
          sed -i "s/^version[[:space:]]*=.*/version = ${{ env.VERSION }}/" ting-reader-fpk/manifest
          sed -i "s|image: dqsq2e2/ting-reader:latest|image: dqsq2e2/ting-reader:${{ env.VERSION }}|g" ting-reader-fpk/app/docker/docker-compose.yaml

      - name: Build FPK
        if: steps.filter.outputs.docker == 'true' || steps.filter.outputs.fpk == 'true'
        run: |
          fnpack build --directory ting-reader-fpk
          mv ting-reader.fpk ting-reader-${{ env.VERSION }}.fpk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' && (steps.filter.outputs.docker == 'true' || steps.filter.outputs.fpk == 'true')
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: |
            ting-reader-${{ env.VERSION }}.fpk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
